<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <link rel="stylesheet" href="p_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="dark-mode.js" defer></script>
</head>
<body>
    <div style="padding: 100px 20px; text-align: center;">
        <h1 style="color: var(--text-accent); margin-bottom: 20px;">Dark Mode Test</h1>
        <p style="color: var(--text-secondary); margin-bottom: 30px;">
            This is a test page to verify the dark mode functionality. 
            Click the toggle button in the top-right corner to switch between light and dark modes.
        </p>
        <div style="background: var(--card-bg); padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px var(--card-shadow); margin: 20px auto; max-width: 400px;">
            <h3 style="color: var(--text-accent); margin-bottom: 10px;">Test Card</h3>
            <p style="color: var(--text-secondary);">This card should change colors when you toggle the theme.</p>
        </div>
        <button style="background: var(--btn-primary); color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; margin-top: 20px;">
            Test Button
        </button>
    </div>
</body>
</html>
